<!DOCTYPE html>
<html>
<body>
<h1>The parseInt() Method</h1>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML  =
parseInt("12") + "<br>" +
parseInt("13.00") + "<br>" +
parseInt("14.93") + "<br>" +
parseInt("   100   ") + "<br>" +
parseInt("67 85 99") + "<br>" +
parseInt("50 years") + "<br>" +
parseInt("she was 60");
</script>
</body>
</html>
